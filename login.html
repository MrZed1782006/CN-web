<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --accent: #6366f1;
      --accent-soft: #eef2ff;
      --accent-soft-strong: #e0e7ff;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --body-bg-top: #eef2ff;
      --body-bg-bottom: #f9fafb;
      --text-main: #0f172a;
      --text-muted: #6b7280;
    }

    /* ===== BASE (desktop-first-ish, but we'll override per device) ===== */

    body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, var(--body-bg-top), var(--body-bg-bottom));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .auth-card {
      border-radius: 1.25rem;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.18);
      background: var(--card-bg);
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(129, 140, 248, 0.2), transparent 60%);
      pointer-events: none;
      opacity: 0.9;
    }

    .auth-card > * {
      position: relative;
      z-index: 1;
    }

    .auth-title {
      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--text-main);
    }

    .text-muted {
      color: var(--text-muted) !important;
    }

    .form-control {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      background-color: #f9fafb;
      padding-top: 0.55rem;
      padding-bottom: 0.55rem;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background-color 0.15s ease,
        transform 0.08s ease;
    }

    .form-control:focus {
      background-color: #ffffff;
      border-color: var(--accent-soft-strong);
      box-shadow:
        0 0 0 1px var(--accent-soft-strong),
        0 0 0 4px rgba(129, 140, 248, 0.25);
      outline: none;
      transform: translateY(-1px);
    }

    .btn-auth {
      border-radius: 999px;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 14px 28px rgba(79, 70, 229, 0.4);
    }

    .btn-primary:hover {
      background-color: #4f46e5;
      border-color: #4f46e5;
      box-shadow: 0 18px 40px rgba(79, 70, 229, 0.55);
      transform: translateY(-1px);
    }

    .btn-outline-primary {
      border-radius: 999px;
      border-width: 1.5px;
      color: var(--accent);
      border-color: var(--accent-soft-strong);
      background-color: #f9fafb;
    }

    .btn-outline-primary:hover {
      background-color: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 10px 24px rgba(79, 70, 229, 0.25);
    }

    .btn-create {
      border-radius: 999px;
      padding: 0.35rem 1rem;
      font-size: 0.8rem;
    }

    .btn-auth-submit {
      border: 2px solid transparent;
      transition: 0.2s ease;
    }

    .btn-auth-submit:hover {
      border-color: rgba(99, 102, 241, 0.9);
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25);
    }

    .btn-link {
      color: var(--accent);
    }

    .btn-link:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

    label.form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #4b5563;
    }

    #loginSection span,
    #signupSection span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .hidden {
      display: none;
    }

    /* ===== MOBILE (phones, <= 576px) ===== */
    @media (max-width: 576px) {
      body {
        display: block;               /* full scroll, not center vertically */
        padding: 1.5rem 0.75rem;
      }

      .container {
        max-width: 100%;
      }

      .auth-card {
        border-radius: 1rem;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
      }

      .auth-card.p-3 {
        padding: 1.25rem !important;
      }

      .auth-title {
        font-size: 1.25rem;
      }
    }

    /* ===== TABLET (577px â€“ 991px) ===== */
    @media (min-width: 577px) and (max-width: 991.98px) {
      body {
        padding: 2rem 1rem;
      }

      .container {
        max-width: 540px;
      }

      .auth-card {
        border-radius: 1.25rem;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.22);
      }
    }

    /* ===== DESKTOP (>= 992px) ===== */
    @media (min-width: 992px) {
      body {
        padding: 0;
      }

      .container {
        max-width: 720px;
      }

      .auth-card {
        border-radius: 1.5rem;
      }
    }

    /* ===== LARGE DESKTOP (>= 1200px) ===== */
    @media (min-width: 1200px) {
      .container {
        max-width: 840px;
      }

      .auth-card {
        border-radius: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LOGIN SECTION -->
    <div id="loginSection" class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-7 col-lg-6">
        <div class="card auth-card p-3 p-md-4">

          <h4 class="auth-title text-center mb-1">Welcome Back</h4>
          <p class="text-muted text-center mb-4">Log in to continue</p>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="loginEmail" type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="loginPassword" type="password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary btn-auth mt-3">Login</button>
          </form>

          <div class="d-flex justify-content-start align-items-center mt-3">
            <span class="me-2">If you don't have an account</span>
            <button class="btn btn-outline-primary btn-sm btn-create" onclick="showSignup()">
              Create Account
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- SIGNUP SECTION -->
    <div id="signupSection" class="row justify-content-center hidden">
      <div class="col-11 col-sm-10 col-md-7 col-lg-6">
        <div class="card auth-card p-3 p-md-4">

          <h4 class="auth-title text-center mb-1">Create Account</h4>
          <p class="text-muted text-center mb-4">Sign up to continue</p>

          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input id="signupName" type="text" class="form-control" placeholder="John Doe">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="signupEmail" type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="signupPassword" type="password" class="form-control" placeholder="Create password">
            </div>

            <button type="submit" class="btn btn-primary btn-auth btn-auth-submit mt-3">
              Submit
            </button>
          </form>

          <div class="text-center mt-3">
            <button class="btn btn-link text-decoration-none" onclick="showLogin()">
              Already have an account? Login
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script>
    // ðŸ”„ Toggle Between Login & Signup
    function showSignup() {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("signupSection").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupSection").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }

    // =======================
    //      SIGNUP LOGIC
    // =======================
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("signupName").value.trim();
      let email = document.getElementById("signupEmail").value.trim();
      let password = document.getElementById("signupPassword").value.trim();

      if (!name || !email || !password) {
        alert("Please fill all fields!");
        return;
      }

      // basic email check
      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email!");
        return;
      }

      // Password length check
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return;
      }

      let savedUser = JSON.parse(localStorage.getItem("user"));

      if (savedUser && savedUser.email === email) {
        alert("User already exists with this email!");
        return;
      }

      const userData = { name, email, password };
      localStorage.setItem("user", JSON.stringify(userData));

      alert("Signup Successful! Now login.");
      showLogin();
    });


    // =======================
    //       LOGIN LOGIC
    // =======================
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      let email = document.getElementById("loginEmail").value.trim();
      let password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter email & password!");
        return;
      }

      let savedUser = JSON.parse(localStorage.getItem("user"));

      if (!savedUser) {
        alert("No account found! Please sign up first.");
        showSignup();
        return;
      }

      if (email === savedUser.email && password === savedUser.password) {
        alert("Login Successful!");

        // flag for logged in
        localStorage.setItem("isLoggedIn", "true");

        // redirect to social page
        window.location.href = "social.html";
      } else {
        alert("Incorrect email or password!");
      }
    });
  </script>

</body>
</html>
